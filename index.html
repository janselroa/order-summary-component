<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <img class="bg-img" src="./assets/img/pattern-background-desktop.svg" alt="">
    <div class="card">
        <img class="card__img" src="./assets/img/illustration-hero.svg">
        <div class="card__content">
            <h2>Order Symmary</h2>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="card__data">
                <img src="./assets/img/icon-music.svg">
                <div>
                    <p><strong>Annual Plan</strong></p>
                    <p>$59.99/year</p>
                </div>
                <p><a href="#">change</a></p>
            </div>
            <a class="btn btn-primary" href="#">Proceed to Payment</a>
            <a class="btn btn-secondary" href="#">Cancel Order</a>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a target="_blank" href="https://github.com/janselroa">Your Name Here</a>.
    </div>
</body>

</html>
